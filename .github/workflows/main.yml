name: Lint and Format Check

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your project's Node version

      - name: Install dependencies
        working-directory: spa/my-app
        run: npm install

      - name: Run linter
        working-directory: spa/my-app
        run: npm run lint

      - name: Run formatter
        working-directory: spa/my-app
        run: npm run format
