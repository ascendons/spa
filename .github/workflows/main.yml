name: Lint and Format Check

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: my-app
        run: npm install

      - name: Run linter (no autofix)
        working-directory: my-app
        run: npm run lint

      - name: Check formatting (no write)
        working-directory: my-app
        run: npm run format:check
